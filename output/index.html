<!DOCTYPE html>
<html lang="fr-ca">
  <head>
    <title>Lakou Garou</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta meta name="theme-color" content="#4285f4">
    <style type="text/css"></style>
    <script src="js/libs/socket.io.min.js" defer></script>
    <script src="js/parts/redirect.js" defer></script>
    <script src="js/parts/connection.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
</html>
<body id="container">
  <script>
    // we still need prefixed methods for Chrome & Safari
    if(document.querySelector("#container").requestFullscreen)
      document.querySelector("#container").requestFullscreen();
    else if(document.querySelector("#container").webkitRequestFullScreen)
      document.querySelector("#container").webkitRequestFullScreen();
      
  </script>
</body>
<div class="grid h-screen place-items-center relative z-10">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nom d'utilisateur</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mot de passe</label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p class="text-red-500 text-xs italic">SVP entrez votre mot de passe.</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" id="myBtn" type="button" onclick="sendConnectionData()">Se connecter</button><a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/register">Cr√©er un compte?</a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">&copy;2023 Lakou productions. All rights reserved.</p>
    <script>
      // Adding a trigger to login fi the user presses enter after typing in the password field
      let input = document.getElementById("password");
      input.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
      // Cancel the default action, if needed
      event.preventDefault();
      // Trigger the button element with a click
      document.getElementById("myBtn").click();
        }
      }); 
    </script>
  </div>
</div>
<section class="loadingScreen"> 
  <div class="top-0 absolute w-full h-screen bg-center bg-cover" id="loadingImage" style="Background-image: url('assets/img/menu/Loading screen.jpg')"></div>
</section>
<script>
  var element = document.getElementById("loadingImage");
  if (element)
  {
    element.classList.add("visible");
  }
</script>
